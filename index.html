<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Character Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Avengers Character Search</h1>
        <div class="search-section">
            <p>Search by Full Name or Alias</p>
            <p class="hint">e.g. Captain America or Steve Rogers</p>
            <div class="search-form">
                <input type="text" id="searchInput" placeholder="Enter superhero name or alias">
                <button id="searchBtn">Search</button>
            </div>
        </div>
        <div id="result" class="result-section">
            <!-- Results will be displayed here -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
